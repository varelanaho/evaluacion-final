<!-- CONTENIDO PRINCIPAL -->
<div class="container ">
  <div class="row">
    <!-- Categorías -->
    <aside class="col-md-3 categoria">
      <ul class="list-group">
        <li class="list-group-item"><a href="galeria bodas.html">Bodas</a></li>

        <li class="list-group-item"><a href="galeria funerales.html">Funerales</a></li>
      </ul>
    </aside>

    <!-- Formulario -->
    <section class="col-md-9">
      <form class="formulario-ramos ">
        <h2 class="text-center mb-4">Personaliza tu ramo</h2>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">¿Qué flores te gustaría?</label>
          <div class="form-check">
            <input type="checkbox" id="rosas" class="form-check-input">
            <label for="rosas" class="form-check-label">Rosas</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="girasoles" class="form-check-input">
            <label for="girasoles" class="form-check-label">Girasoles</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="tulipanes" class="form-check-input">
            <label for="tulipanes" class="form-check-label">Tulipanes</label>
          </div>
          <input type="text" class="form-control mt-2" placeholder="Otras...">
        </div>

        <div class="mb-3">
          <label for="colores" class="form-label">Colores preferidos:</label>
          <input type="text" id="colores" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Tamaño del ramo:</label>
          <div class="form-check">
            <input type="radio" name="tamano" id="pequeno" class="form-check-input">
            <label for="pequeno" class="form-check-label">Pequeño</label>
          </div>
          <div class="form-check">
            <input type="radio" name="tamano" id="mediano" class="form-check-input">
            <label for="mediano" class="form-check-label">Mediano</label>
          </div>
          <div class="form-check">
            <input type="radio" name="tamano" id="grande" class="form-check-input">
            <label for="grande" class="form-check-label">Grande</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha deseada de entrega:</label>
          <input type="date" id="fecha" class="form-control">
        </div>

        <div class="mb-3">
          <label for="mensaje_personalizado" class="form-label">¿Deseas incluir un mensaje en el ramo?</label>
          <textarea id="mensaje_personalizado" class="form-control" rows="3" placeholder="Escribe aquí tu mensaje..."></textarea>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección de entrega:</label>
          <input type="text" id="direccion" class="form-control">
        </div>

        <div class="mb-3">
          <label for="imagen" class="form-label">¿Tienes una imagen de referencia?</label>
          <input type="file" id="imagen" class="form-control" accept="image/*">
        </div>

        <div class="mb-3">
          <label for="comentarios" class="form-label">Comentarios adicionales:</label>
          <textarea id="comentarios" class="form-control" rows="4"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Enviar pedido</button>
        </div>
      </form>
    </section>
  </div>
</div>
